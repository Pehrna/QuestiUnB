<ion-list>
	<ion-item>
		Digite a senha para entrar na turma:
	</ion-item>

	<ion-item>
		<ion-icon name="person" color="primary" slot="start"></ion-icon>
		<ion-input type="text" placeholder="senha" [(ngModel)]="senha"></ion-input>
	</ion-item>


	<ion-item button color="danger"
			  (click)="closeModal()">
		<ion-icon name="close" slot="start">
		</ion-icon>

		close

	</ion-item>
</ion-list>
