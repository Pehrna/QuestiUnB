<ion-item-sliding #sliding>

	<ion-item (click)="select.emit(turma)">
		<div><h4><strong> {{turma.name}}  </strong></h4> </div>
		<ng-container *ngIf="matriculado">
			<ion-icon slot="end"
					  name="checkmark">
			</ion-icon>
		</ng-container>
		

	</ion-item>

	<ion-item-options side="start">
		<ion-item-option color="primary"
						 (click)="update.emit(turma); sliding.close()">
			<ion-icon slot="icon-only"
					  name="construct"></ion-icon>
		</ion-item-option>
	</ion-item-options>

	<!--Aula 52 do curso firebase ionic 4-->
</ion-item-sliding>
